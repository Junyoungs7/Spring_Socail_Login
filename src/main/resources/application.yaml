spring:
  datasource:
    url: jdbc:mariadb://127.0.0.1:13306/spring_social?useSSL=false&serverTimezone=Asia/Seoul
    username: root
    password: password
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MariaDB103Dialect
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  profiles:
    active: oauth
